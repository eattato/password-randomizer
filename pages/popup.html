<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="popup_frame">
      <input id="url" type="text" placeholder="www.abcdefg.com" />
      <input id="pw" type="text" placeholder="여기에 비밀번호를 입력하세요." />
      <div class="mid_frame">
        <div class="mid">
          <div class="title">글자 수 설정</div>
          <div class="mid_left">
            <input id="length" class="num" type="text" placeholder="0" />
            <div>글자</div>
          </div>
        </div>
        <div class="mid">
          <div class="title">사용 특수문자 설정</div>
          <input id="special" type="text" placeholder="~!@#$%^&*" />
        </div>
      </div>
      <input id="output" type="text" />
      <button id="submit" type="button">생성</button>
    </div>
  </body>
</html>
